<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h2>Formulario de Envío de Correo</h2>
            <form onsubmit=pagar()>
                <div class="caja">
                    <input id="numero" class="completo" type="text" placeholder="Número de tarjeta" required>
                </div>
                <div class="caja">
                    <div class="interior">
                        <input id="fecha" class="medioI" type="text" placeholder="Vence el" required>
                        <input id="codigo" class="medioD" type="text" placeholder="Código de seguridad" required>
                    </div>
                </div>
                <h2>Dirección de la tarjeta</h2>
                <div class="caja">
                    <div class="interior">
                        <input class="medioI" type="text" placeholder="Nombre" required>
                        <input class="medioD" type="text" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="caja">
                    <input class="completo" type="text" placeholder="Domicilio" required>
                </div>
                <div class="caja">
                    <input class="completo" type="text" placeholder="Apartemento" required>
                </div>
                <div class="caja">
                    <Button>Pagar</Button>
                </div>
            </form>
        </div>
    </div>
    <script> 
        function pagar(){

            var numero = document.getElementById('numero').value;
            var fecha = document.getElementById('fecha').value;
            var codigo = document.getElementById('codigo').value;            
            const a = numero.length == 16
            const b = validarFecha(fecha)
            const c = codigo.length == 3

            if (a && b && c ) {
                alert("PAGO REALIZADO CORRECTAMENTE")
            } else {
                alert("PAGO FALLIDO")
            }
        }

        function validarFecha(fecha) {
                const regex = /^([0][1-9]|1[0-2])\/\d{2}$/;
                return regex.test(fecha);
        }
    </script>
</body>
</html>
